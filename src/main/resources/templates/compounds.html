<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form  th:action="@{/upload_data}" th:object="${compounds}" method="post">
        <div style="width:300px">
            <label for="PISMID" class="col-sm-2 control-label">PISMID</label>
            <div class="col-sm-10">
                <input type="text"  th:field="*{PISMID}" class="form-control" id="PISMID" placeholder="Enter PISMID">
            </div>

            <div style="width:300px">
                <label for="Version" class="col-sm-2 control-label">Version</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{Version}" class="form-control" id="Version" placeholder="Enter Version">
                </div>
            </div>

            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-primary" id="btn">Submit</button>
                    <input type="reset" class="btn btn-warning" value="Reset" />
                </div>
            </div>
        </div>
</form>
</body>
</html>
